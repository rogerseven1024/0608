<font size=6><b><font color="#FFFFFF"><p align="left">品牌風格設定<p></font></b></font><font size=2><font color="#FFFFFF">
<p align="left">品牌(Brand)定義是一種<br>名稱、術語、識別標誌/符號/圖案、精神象徵、價值理念，或是相互組合<br>是提供的產品/服務的品質優異的核心體現。
<br>品牌策略定位目的 就是讓消費者認出你產品/服務/網站，讓你與競爭對手產品/服務/網站區別開來。
<br>品牌建立、品牌經營就是不斷創新鞏固的過程<br>當你有了持續創新的力量，才能在激烈的競爭中立於不敗之地，
<br>鞏固原有品牌資產，用各種角度、領域、層次參與市場競爭。</p><br><hr><hr>
