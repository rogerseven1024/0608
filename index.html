<font size=6><b><font color="#FFFFFF"><p align="left">CIS企業形象識別設計<p></font></b></font><font size=2><font color="#FFFFFF"><p align="left">cis是corporate identity system的縮寫，意思是企業形象識別系統。
<br>60年代，美國人首先提出了企業的ci設計這一概念。
<br>據說是美國ibm公司是這方面開先河者。
<p><p align="left">cis的主要含義是：<br>將企業文化與經營理念，統一設計，<br>利用整體表達體系（尤其是視覺表達系統），
<br>傳達給企業內部與公眾，使其對企業產生一致的認同感，<br>以形成良好的企業印象，最終促進企業產品和服務的銷售。</p>
