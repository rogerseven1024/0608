<font size=6><b><font color="#FFFFFF"><p align="center">LOGO設計<p></font></b></font><font size=2><font color="#FFFFFF"><p align="center">
Logo設計理念是什麼？<br>一款Logo之所以吸引人並不只是它的外表<br>還有背後的設計理念。<br>就像強健的「精神」使人變得更強大<br>設計師是基於什麼創意與考量<br>促成一款有可看性的Logo？
<br>Logo元素包含表面可見的字體、顏色、圖樣等素材<br>以及不可見的Logo設計理念。<br>另一方面，我們也需要考量：<br>Logo會被使用在網頁上還是裝潢中？
 <br>或者兩者都有？<br>當人置身於Logo營造的環境裡<br>是否能擁有溫暖、明快還是專業沉穩的感受
