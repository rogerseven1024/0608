<p align="left">市場定位也稱作「行銷定位」，是市場行銷工作者用以在目標市場（此處目標市場指該市場上的客戶和潛在客戶）
              <br> 的心目中塑造產品、品牌或組織的形象或個性（identity）的行銷技術。 
              <br> 是在目標市場里某產品在「競爭性比較中相對所處的位置」，這種位置——「定位」是目標市場在心目中所感知到的。<br><br><br>
